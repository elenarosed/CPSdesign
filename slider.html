<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
<div class="brands-section">
    <div class="wrapper_centered">
        <header class="brands-section__header slider-header slider__header">
            <h2 class="slider__heading heading">Ремонт техники различных брендов</h2>
        </header>
        <div class="swiper brands-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide__container brands-section__slide">
                    <img src="img/brands/lenovo.png" alt="Lenovo" class="brand-image">
                    <a href="#" class="brand-link"><span class="slider-link__arrow"></span></a>
                </div>
                <div class="swiper-slide slide__container brands-section__slide">
                    <img src="img/brands/samsung.png" alt="Samsung" class="brand-image">
                    <a href="#" class="brand-link"><span class="slider-link__arrow"></span></a>
                </div>
                <div class="swiper-slide slide__container brands-section__slide">
                    <img src="img/brands/apple.png" alt="Apple" class="brand-image">
                    <a href="#" class="brand-link"><span class="slider-link__arrow"></span></a>
                </div>
                <div class="swiper-slide slide__container brands-section__slide">
                    <img src="img/brands/bosch.png" alt="Bosch" class="brand-image">
                    <a href="#" class="brand-link"><span class="slider-link__arrow"></span></a>
                </div>
                <div class="swiper-slide slide__container brands-section__slide">
                    <img src="img/brands/hp.png" alt="HP" class="brand-image">
                    <a href="#" class="brand-link"><span class="slider-link__arrow"></span></a>
                </div>
                <div class="swiper-slide slide__container brands-section__slide">
                    <img src="img/brands/acer.png" alt="Acer" class="brand-image">
                    <a href="#" class="brand-link"><span class="slider-link__arrow"></span></a>
                </div>
                <div class="swiper-slide slide__container brands-section__slide">
                    <img src="img/brands/viewsonic.png" alt="ViewSonic" class="brand-image">
                    <a href="#" class="brand-link"><span class="slider-link__arrow"></span></a>
                </div>
                <div class="swiper-slide slide__container brands-section__slide">
                    <img src="img/brands/sony.png" alt="Sony" class="brand-image">
                    <a href="#" class="brand-link"><span class="slider-link__arrow"></span></a>
                </div>
                <div class="swiper-slide slide__container brands-section__slide">
                    <img src="img/brands/lenovo.png" alt="Lenovo" class="brand-image">
                    <a href="#" class="brand-link"><span class="slider-link__arrow"></span></a>
                </div>
                <div class="swiper-slide slide__container brands-section__slide">
                    <img src="img/brands/samsung.png" alt="Samsung" class="brand-image">
                    <a href="#" class="brand-link"><span class="slider-link__arrow"></span></a>
                </div>
                <div class="swiper-slide slide__container brands-section__slide">
                    <img src="img/brands/apple.png" alt="Apple" class="brand-image">
                    <a href="#" class="brand-link"><span class="slider-link__arrow"></span></a>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <button onclick="showMoreBrands()" type="button"
                class="read-more-button read-more-button_closed brands-section__button heading_small">
            Показать все
        </button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</body>
</html>
